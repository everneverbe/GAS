<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>GAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 32px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 18px 48px;
      font-size: 1.5rem;
      font-weight: 800;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Klik GAS. Kerja jalan.</h1>
    <p>Saklar buat mulai.</p>

    <button onclick="go()">GAS</button>
  </div>

  <script>
    function go() {
      // GANTI URL INI DENGAN FOCUS BOARD LO
      const FOCUS_BOARD_URL = "https://example.com";

      window.location.href = FOCUS_BOARD_URL;
    }
  </script>
</body>
</html>
